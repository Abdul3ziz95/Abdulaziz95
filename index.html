
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0077b6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ميزانيتك">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2654/2654260.png">
    <link rel="manifest" href="manifest.json">
    
    <title>ميزانيتك الذكية</title>
    
    <!-- CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Babel Standalone (Critical for .tsx files on static hosts) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root { --bg-light: #f7f9fc; --bg-dark: #121212; }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-light);
            margin: 0; padding: 0; overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        #loading-screen {
            position: fixed; inset: 0; background: #0077b6;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s ease;
        }
        .loader {
            width: 48px; height: 48px; border: 5px solid #FFF;
            border-bottom-color: transparent; border-radius: 50%;
            display: inline-block; animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .dark-mode { background-color: var(--bg-dark) !important; color: #f0f0f0 !important; }
        
        #error-display {
            display: none; background: rgba(0,0,0,0.2); padding: 15px;
            border-radius: 12px; margin-top: 20px; color: #ffcfcf;
            font-size: 12px; max-width: 85%; word-break: break-all; font-family: monospace;
            text-align: center;
        }

        /* Animations */
        @keyframes toast-in { from { transform: translate(-50%, 100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
        .animate-toast { animation: toast-in 0.3s ease-out forwards; }
        .active-scale:active { transform: scale(0.95); }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="transition-colors duration-300">
    <div id="loading-screen">
        <span class="loader"></span>
        <h1 class="text-white mt-4 font-bold text-lg animate-pulse">جاري تشغيل ميزانيتك...</h1>
        <div id="error-display"></div>
        <button id="retry-btn" onclick="location.reload()" style="display:none" class="mt-4 px-6 py-2 bg-white text-[#0077b6] rounded-full font-bold shadow-lg active-scale">إعادة المحاولة</button>
    </div>

    <div id="root"></div>

    <!-- تحميل الكود الرئيسي عبر Babel وترجمته فورياً -->
    <script type="text/babel" src="index.tsx" data-presets="react,typescript"></script>

    <script>
        // نظام رصد أخطاء التحميل
        window.onerror = (msg, url, line) => {
            const display = document.getElementById('error-display');
            const retry = document.getElementById('retry-btn');
            if (display) {
                display.style.display = 'block';
                display.innerText = "حدث خطأ أثناء تحميل التطبيق. تأكد من رفع كافة الملفات بشكل صحيح.";
                console.error("Critical:", msg, "at", url, ":", line);
            }
            if (retry) retry.style.display = 'block';
        };

        // تسجيل الـ Service Worker للعمل أوفلاين
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js', { scope: './' })
                    .then(reg => console.log("Offline mode ready"))
                    .catch(err => console.warn("Offline mode unavailable"));
            });
        }
    </script>
</body>
</html>
